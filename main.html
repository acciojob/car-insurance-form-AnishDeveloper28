<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="POST">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>

        <label>Gender*</label>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female" required> Female
        <input type="radio" id="other" name="gender" value="Other" required> Other

        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>

        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="carage" required>

        <label for="dop">Date of Purchase (dop)*</label>
        <input type="date" id="dop" name="dop" required>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
